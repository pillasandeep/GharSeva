spring.application.name=Webapp

# Database connection (use environment variables from Render)
spring.datasource.url=jdbc:mysql://localhost:3306/webapp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


management.endpoints.web.exposure.include=*
# optional: if you want /monitor instead of /actuator
# management.endpoints.web.base-path=/monitor




# Thymeleaf
spring.thymeleaf.cache=false

# Spring Security (default login user/pass â€“ optional if you use your own login)
spring.security.user.name=1
spring.security.user.password=1
