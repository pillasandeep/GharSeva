spring.application.name=Webapp

# Database connection (use environment variables from Render)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server port (Render sets this automatically, so don’t hardcode)
server.port=${PORT:8080}

# Thymeleaf
spring.thymeleaf.cache=false

# Spring Security (default login user/pass – optional if you use your own login)
spring.security.user.name=1
spring.security.user.password=1
