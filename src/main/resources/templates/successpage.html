<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Successful</title>
    <style>
        body {
            background-color: #f0fff4;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #28a745;
            margin: 0 auto;
            position: relative;
            animation: scaleIn 0.5s ease-in-out;
        }

        .checkmark {
            position: absolute;
            top: 30px;
            left: 38px;
            width: 40px;
            height: 70px;
            transform: rotate(45deg) scale(0);
            border-right: 6px solid #28a745;
            border-bottom: 6px solid #28a745;
            animation: drawCheck 0.5s ease-in-out 0.5s forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            to {
                transform: rotate(45deg) scale(1);
            }
        }

        .message {
            font-size: 24px;
            color: #28a745;
            margin-top: 20px;
        }

        .redirect {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="circle">
        <div class="checkmark"></div>
    </div>

    <div class="message">Booking Successful!</div>
    <div class="redirect">Redirecting to homepage in 5 seconds...</div>

    <script>
        setTimeout(function () {
            window.location.href = "/home"; // change to your actual homepage URL
        }, 5000);
    </script>

</body>
</html>
