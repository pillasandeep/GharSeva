<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Technician Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      padding: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f8f9fa;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    thead {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
    }

    thead th {
      color: #ffffff;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    tbody td {
      padding: 12px;
      text-align: center;
      color: #e0e0e0;
    }

    tbody tr:nth-child(even) {
      background-color: #343434;
    }

    tbody tr:hover {
      background-color: #3a3f5c;
      cursor: pointer;
    }

    th, td {
      vertical-align: middle !important;
    }
  </style>

</head>

<body>
  <div class="container">
    <h2>Technician [[${techId}]] â€” Assigned Bookings</h2>
	    <tbody>
			<table border="1">
			  <thead>
			    <tr>
			      <th>ID</th>
			      <th>Service Name</th>
			      <th>Name</th>
			      <th>Address</th>
			      <th>Landmark</th>
			      <th>Phone</th>
			      <th>Alt Phone</th>
			      <th>Date</th>
			      <th>Time</th>
			      <th>Price</th>
			      <th>Status</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="row : ${bookings}">
			      <td th:text="${row[0].id}"></td>
			      <td th:text="${row[0].servicename}"></td>
			      <td th:text="${row[0].name}"></td>
			      <td th:text="${row[0].address}"></td>
			      <td th:text="${row[0].landmark}"></td>
			      <td th:text="${row[0].phonenumber}"></td>
			      <td th:text="${row[0].sphonenumber}"></td>
			      <td th:text="${row[0].date}"></td>
			      <td th:text="${row[0].time}"></td>
			      <td th:text="${row[0].price}"></td>
			      <td th:text="${row[0].state}"></td>
				  
			    </tr>
			  </tbody>
			</table>
	    </tbody>
  </div>
</body>
</html>
