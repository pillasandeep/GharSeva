<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/stylenavbar.css}">
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Technician Profiles</title>
	<style>
	/* General body styling */
	body {
	    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    background-color: #f4f6f8; /* light background */
	    color: #333;
	    margin:0;
	    padding: 0;
		margin : 200px;
		
	}

	/* Sidebar (from fragments/admin_navbar) */
	

	/* Page heading */
	h1 {
	    margin-left: 240px; /* leave space for sidebar */
	    padding: 20px 0;
	    color: #1e1e2f;
	}

	/* Table styling */
	table {
	    width: 80%;
	    margin-left: 240px; /* leave space for sidebar */
	    border-collapse: collapse;
	    background-color: #fff;
	    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
	}

	thead {
	    background-color: #1e1e2f; /* dark header */
	    color: #fff;
	}

	th, td {
	    padding: 12px 15px;
	    text-align: left;
	    border-bottom: 1px solid #ddd;
	}

	tr:nth-child(even) {
	    background-color: #f4f4f9; /* alternate row */
	}

	tr:hover {
	    background-color: #e2e2ff; /* hover row */
	}

	/* Responsive */
	@media screen and (max-width: 768px) {
	    table, thead, tbody, th, td, tr {
	        display: block;
	    }
	    tr {
	        margin-bottom: 15px;
	    }
	    th {
	        background-color: #1e1e2f;
	        color: #fff;
	        padding-top: 10px;
	    }
	}
</style>
</head>
<body>
	<div th:replace="~{fragments/admin_navbar :: sidebar}"></div>

    <h1>All Technicians</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list -->
            <tr th:each="tech : ${profile}">
                <td th:text="${tech.id}">1</td>
                <td th:text="${tech.name}">John Doe</td>
                <td th:text="${tech.phonenumber}">1234567890</td>
                <td th:text="${tech.type}">john@example.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
