<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
    <style>
		body {
		    margin: 10px;
			position: absolute;
			left:69;
		    font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
		    background-color: #f6f8fa;
		    color: #343a40;
		    min-height: 100vh;
		}

		.sidebar {
		    width: 250px;
		    height: 80vh;  /* reduced height, not full viewport */
		    background: linear-gradient(150deg, #23272b 80%, #0d6efd 130%);
		    color: #fff;
		    position: fixed;
		    top: 10vh;  /* start lower than top */
		    left: 20px;  /* leave space from left */
		    padding: 32px 0 0 0;
		    box-shadow: 2px 2px 12px rgba(0,0,0,0.15);
		    border-radius: 12px;
		    z-index: 100;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		}

		/* Adjust main content margin to not be under sidebar */
		.main-content {
		    margin-left: 290px; /* 250px width + 20px left + some padding */
		    padding: 56px 36px 36px 36px;
		    transition: background 0.2s;
		    min-height: 100vh;
		    background: #f6f8fa;
		}

		.sidebar h4 {
		    margin-bottom: 40px;
		    font-weight: 700;
		    font-size: 1.32rem;
		    letter-spacing: 1px;
		}

		.sidebar .nav {
		    width: 100%;
		}

		.sidebar .nav-link {
		    color: #dee2e6;
		    padding: 15px 28px;
		    border-radius: 0 1.5rem 1.5rem 0;
		    margin-bottom: 8px;
		    transition: background 0.2s, color 0.2s, padding 0.15s, box-shadow 0.16s;
		    font-size: 1.07rem;
		    font-weight: 500;
		    display: flex;
		    align-items: center;
		    gap: 10px;
		}

		.sidebar .nav-link:hover,
		.sidebar .nav-link.active,
		.sidebar .nav-link:focus {
		    background: #0d6efd;
		    color: #fff;
		    border-left: 4px solid #ffc107;
		    padding-left: 22px;
		    box-shadow: 2px 2px 10px 1px rgba(52, 58, 64, 0.07);
		    outline: none;
		}

		.sidebar .nav-link .icon {
		    font-size: 1.3rem;
		    margin-right: 8px;
		}

		

		.main-content h2 {
		    font-weight: 700;
		    font-size: 2rem;
		    margin-bottom: 18px;
		    color: #23272b;
		}

		.main-content p {
		    color: #444;
		    font-size: 1.1rem;
		    margin-bottom: 32px;
		}

		/* Responsive Sidebar */
		@media (max-width: 900px) {
		    .sidebar {
		        width: 190px;
		        padding-top: 18px;
		    }
		    .main-content {
		        margin-left: 190px;
		        padding: 28px 12px;
		    }
		    .sidebar .nav-link {
		        font-size: 0.98rem;
		        padding: 12px 13px;
		    }
		}
		@media (max-width: 700px) {
		    .sidebar {
		        position: static;
		        width: 100%;
		        height: auto;
		        flex-direction: row;
		        padding: 12px 0 0 0;
		        box-shadow: none;
		        background: #23272b;
		    }
		    .sidebar h4 {
		        display: none;
		    }
		    .sidebar .nav {
		        flex-direction: row;
		        width: 100%;
		        justify-content: center;
		    }
		    .sidebar .nav-link {
		        margin-bottom: 0;
		        border-radius: 1rem;
		        padding: 10px 14px;
		        flex-grow: 1;
		        text-align: center;
		        border-left: none;
		    }
		    .main-content {
		        margin-left: 0;
		        padding: 18px 6vw;
		    }
		}
		.card {
		    border: 1px solid #dee2e6;
		    border-radius: 12px;
		    transition: transform 0.2s ease-in-out;
		}

		.card:hover {
		    transform: translateY(-4px);
		    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
		}

		.card-title {
		    font-weight: 600;
		    color: #0d6efd;
		}


    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Admin Panel</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/dailybookings}">
                ðŸ“… Daily Bookings
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/annualgraph}">
                ðŸ“Š Annual Graph
            </a>
        </li>
    </ul>
</div>
<a th:href="@{logout1}" >Log out</a>
<div class="main-content">
	<h2>Today's Bookings</h2>
	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
	    <div class="col" th:each="booking : ${todaysBookings}">
	        <div class="card shadow-sm h-100">
	            <div class="card-body">
	                <h5 class="card-title" th:text="${booking.name}">Customer Name</h5>
	                <p class="card-text"><strong>Service:</strong> <span th:text="${booking.servicename}">AC Repair</span></p>
	                <p class="card-text"><strong>Phone:</strong> <span th:text="${booking.phonenumber}">9876543210</span></p>
	                <p class="card-text"><strong>Time:</strong> <span th:text="${booking.time}">10:30 AM</span></p>
	                <p class="card-text"><strong>Address:</strong> <span th:text="${booking.address}">Yellamanchili</span></p>
					<p class="card-text"><strong>Time:</strong> <span th:text="${booking.price}">10:30 AM</span></p>

	            </div>
	        </div>
	    </div>
	</div>

</div>
</body>
</html>
