<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Reports</title>
    <link rel="stylesheet" th:href="@{/css/stylenavbar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure sidebar doesn't overlap content */
        body {
            display: flex;
            flex-wrap: nowrap;
        }

        /* Main content area */
        .main-content {
            margin-left: 260px; /* Same width as sidebar */
            padding: 20px;
            flex: 1;
        }

        /* Tabs stay visible and not behind navbar */
        .nav-tabs {
            margin-top: 10px;
        }

        /* Sidebar responsive behavior */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            .sidebar {
                width: 100%;
                position: relative;
            }
        }

        /* Monthly/Yearly form styling */
        .report-form {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form elements spacing */
        .report-form .form-label {
            font-weight: 600;
        }

        /* Responsive: Stack fields on small devices */
        @media (max-width: 768px) {
            .report-form .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .report-form button {
                width: 100%;
            }
            /* Navbar turns into buttons */
            .nav-tabs .nav-item {
                flex: 1 1 auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Admin Navbar -->
    <div th:replace="fragments/admin_navbar :: sidebar"></div>

    <div class="main-content">
        <h2 class="mb-4 text-primary">Booking Reports</h2>

        <!-- Tabs for Monthly & Annual -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${selectedType}=='monthly' ? 'active'" href="#monthly" data-bs-toggle="tab">Monthly Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${selectedType}=='annual' ? 'active'" href="#annual" data-bs-toggle="tab">Annual Report</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Monthly Form -->
            <div class="tab-pane fade" th:classappend="${selectedType}=='monthly' ? 'show active'" id="monthly">
                <form action="/reports" method="post" class="row g-3 report-form">
                    <input type="hidden" name="type" value="monthly">
                    <div class="col-md-3">
                        <label class="form-label">Month</label>
                        <input type="number" name="month" min="1" max="12" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Year</label>
                        <input type="number" name="year" min="2000" class="form-control" required>
                    </div>
                    <div class="col-md-3 align-self-end">
                        <button class="btn btn-primary">View Monthly Report</button>
                    </div>
                </form>
            </div>

            <!-- Annual Form -->
            <div class="tab-pane fade" th:classappend="${selectedType}=='annual' ? 'show active'" id="annual">
                <form action="/reports" method="post" class="row g-3 report-form">
                    <input type="hidden" name="type" value="annual">
                    <div class="col-md-3">
                        <label class="form-label">Year</label>
                        <input type="number" name="year" min="2000" class="form-control">
                    </div>
                    <div class="col-md-3 align-self-end">
                        <button class="btn btn-success">View Annual Report</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Booking Records Table -->
		<div th:if="${report != null}" class="mt-4">
		       <h4 th:text="${reportTitle}"></h4>
		       <table class="table table-bordered table-hover table-striped">
		           <thead class="table-dark">
		               <tr>
		                   <th>Service Name</th>
						<th>Count</th>
		                   <th class="text-end">Total Amount (â‚¹)</th>
		               </tr>
		           </thead>
		           <tbody>
		               <tr th:each="row : ${report}">
		                   <td th:text="${row[0]}"></td>
						<td th:text="${row[1]}"></td>
		                   <td class="text-end" th:text="${row[2]}"></td>
		               </tr>
		           </tbody>
		           <tfoot class="table-secondary">
		               <tr>
		                   <th>Grand Total & Services Count </th>
						<th class="text-end">
							<span th:text="${servicecount}"></span>
						</th>
						<th class="text-end">
						    <span th:text="${#numbers.formatDecimal(grandtotal, 0, 'COMMA', 2, 'POINT')}"></span>
						</th>
		               </tr>
		           </tfoot>
		       </table>
		   </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
